
<!DOCTYPE HTML>
<html>
  <head>
    <title>Spring MVC - Ajax</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
      body { background-color: #eee; font: helvetica; }
      #container { width: 500px; background-color: #fff; margin: 30px auto; padding: 30px; border-radius: 5px; box-shadow: 5px; }
      .green { font-weight: bold; color: green; }
      .message { margin-bottom: 10px; }
      label { width:70px; display:inline-block;}
      .hide { display: none; }
      .error { color: red; font-size: 0.8em; }
    </style>
  </head>
  <body>
  
  <div id="container">
  
    
    <h2>Submit new User</h2>
    <form id="newUserForm">
      <label for="nameInput">UserName: </label>
      <input type="text" name="nombreUsuario" id="nameInput" />
      <br/>
      
      <label for="password">Password: </label>
      <input type="text" name="password" id="password" />
      <br/>
      
      <label for="Name">Name: </label>
      <input type="text" name="nombre" id="name" />
      <br/>
      
      <input type="submit" value="Save User" /><br/><br/>
      <div id="personFormResponse" class="green"> </div>
    </form>
  </div>
  
  
  <script type="text/javascript">
  
    $(document).ready(function() {
           
      
      $('#newUserForm').submit(function(e) {
        $.post("http://localhost:8080/Aduana_/rest/usuario/new", $(this).serialize(), function(response) {
          
        });
        
        e.preventDefault(); // prevent actual form submit and page reload
      });
      
    });
    
    function validatePersonId(personId) {
      console.log(personId);
      if(personId === undefined || personId < 0 || personId > 3) {
        $('#idError').show();
        return false;
      }
      else {
        $('#idError').hide();
        return true;
      }
    }
    
  
  </script>
  
  </body>
</html>
